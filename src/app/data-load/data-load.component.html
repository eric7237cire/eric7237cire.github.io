

<div class="flex flex-col h-screen">
  <input id="preview" type="file" (change)="loadFile($event)" />
  <button (click)="storeInIndexDb()" class="
    btn btn-blue
    flex-auto
    flex-grow-0
    ">Store in Indexdb</button>

  <pre class="
    font-mono
    max-h-96
    overflow-y-auto
  ">{{fullText}}
  </pre>

  <pre class="
    font-mono
    max-h-96
    overflow-y-auto
  ">{{logText}}
  </pre>
</div>
